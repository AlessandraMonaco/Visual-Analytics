<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../src/treemap.js"></script>
  <script type="text/javascript" src="../src/linechart.js"></script>
  <script type="text/javascript" src="../src/calendar_heatmap.js"></script>
  <script type="text/javascript" src="../src/prova.js"></script>
  <!--<title><%= htmlWebpackPlugin.options.title %></title>-->
  <title>Retail Analytics</title>
</head>
<body>
  <div id="top">
    <div class="description">Data to display</div>
    <div id="button-row">
      <select id="select-y-cal" class="button">
        <option>Profit</option>
        <option>Sales</option>
      </select>
    
    <button class="button tooltip" id="btn-clear" type="button">
      Clear selections
      <span class="tooltiptext">Click to reset the original visualization. </span>
    </div>
    </button>
    
  </div>

  <div class="grid-container">
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
 
    <div class="viz">  
      <select id="select-y" class="button"></select>
      <div id="line-chart"></div> 
      <div class="grid-container">
        <div id="treemap" ></div>
        <!--<span class="description">Number of sales for each category</span>-->
        <div id="calendar-heatmap"></div>
      </div>
    </div>
    

    <div class="viz">
      <!--Setting parameters for PCA ad K-Means-->
      <form action="">
        <label for="n_components">N° Principal Components:</label>
        <input type="number" id="n_components" name="n_components" class="input-param" min="2" max="18">
        <label for="n_clusters">N° Clusters:</label>
        <input type="number" id="n_clusters" name="n_clusters" class="input-param" min="2" max="6">
        <input type="submit" class="button" value="Run K-Means">
      </form>
    </div>
    <div class="viz"></div>
    <div class="viz"></div>
    
  </div>
    
    
  




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <!--<title><%= htmlWebpackPlugin.options.title %></title>-->
  <title>Retail Analytics</title>
</head>
<body>
  <div id="top">
    <div id="title">
      Analytics for Retail 
      <button class="button tooltip" id="btn-clear" type="button">
        Clear selections
        <span class="tooltiptext">Click to reset the original visualization. </span>
      </button>
    </div>
  </div>

  <div class="row">

    <div id="treemap">
      <script src="https://d3js.org/d3.v2.min.js"></script>
      <script>
        d3.csv("../dataset/full_data.csv", function(csv_data){
          var nested_data = d3.nest()
            .key(function(d) { return d.prod_cat; })
            .key(function(d) { return d.prod_subcat; })
            .entries(csv_data);
                        
            console.debug(nested_data);
            alert(JSON.stringify(nested_data));                 
        });
      </script>
      <!--<svg>
        <script src="treemap.js"></script>
      </svg>-->
    </div>
  </div>




</body>
</html>
